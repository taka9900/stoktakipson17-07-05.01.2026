    <script type="text/babel">

        };
        
        // Firebase ba≈ülat

        function StokApp() {
            const [currentUser, setCurrentUser] = useState(null);

            const [products, setProducts] = useState([]);

            const [campaigns, setCampaigns] = useState({});

            const [settings, setSettings] = useState({

                exchangeRates: { USD: 34.50, EUR: 37.80 }
            });
            const [isLoading, setIsLoading] = useState(true);

                discount: false, 
                categoryDiscount: false,
                profit: false, 
                exchange: false,

            const [tempData, setTempData] = useState({});
            const [productForm, setProductForm] = useState({

            const USERS = {

                satis1: { password: '1234', role: 'user', name: 'Satƒ±≈ü 1' },
                satis2: { password: '1234', role: 'user', name: 'Satƒ±≈ü 2' },
                depo1: { password: '1234', role: 'user', name: 'Depo 1' },
                muhasebe: { password: '1234', role: 'user', name: 'Muhasebe' },
                magaza: { password: '1234', role: 'user', name: 'Maƒüaza' }
            };

            useEffect(() => {
                console.log('Firebase baƒülantƒ±sƒ± ba≈ülatƒ±lƒ±yor...');
                
                const productsRef = database.ref('products');
                const settingsRef = database.ref('settings');
                const campaignsRef = database.ref('campaigns');

                // ƒ∞lk veri y√ºkleme
                productsRef.once('value')
                    .then((snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            const productsArray = Object.keys(data).map(key => ({
                                ...data[key],
                                id: String(data[key].id || key) // ID'yi her zaman string olarak sakla
                            }));
                            console.log('√úr√ºnler y√ºklendi:', productsArray.length);
                            setProducts(productsArray);
                        } else {
                            console.log('Bo≈ü veritabanƒ±, √∂rnek veriler ekleniyor...');
                            const sampleProducts = {
                                '1': { id: '1', name: 'M8 Vida', unit: 'Adet', currentStock: 150, minStock: 50, priceTL: 2.50, priceUSD: 0.08, priceEUR: 0.07, category: 'Vida', lastCounted: new Date().toISOString() },
                                '2': { id: '2', name: 'M10 Vida', unit: 'Adet', currentStock: 100, minStock: 50, priceTL: 3.50, priceUSD: 0.10, priceEUR: 0.09, category: 'Vida', lastCounted: new Date().toISOString() },
                                '3': { id: '3', name: 'Pense', unit: 'Adet', currentStock: 25, minStock: 10, priceTL: 45.00, priceUSD: 1.30, priceEUR: 1.20, category: 'El Aletleri', lastCounted: new Date().toISOString() },
                                '4': { id: '4', name: 'Tornavida Seti', unit: 'Adet', currentStock: 15, minStock: 5, priceTL: 120.00, priceUSD: 3.50, priceEUR: 3.20, category: 'El Aletleri', lastCounted: new Date().toISOString() },
                                '5': { id: '5', name: 'M6 Somun', unit: 'Adet', currentStock: 300, minStock: 100, priceTL: 1.50, priceUSD: 0.05, priceEUR: 0.04, category: 'Somun', lastCounted: new Date().toISOString() }
                            };
                            productsRef.set(sampleProducts);
                            setProducts(Object.values(sampleProducts));
                        }
                        setIsLoading(false);
                    })
                    .catch((error) => {
                        console.error('Veri y√ºkleme hatasƒ±:', error);
                        setIsLoading(false);
                    });

                settingsRef.once('value')
                    .then((snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            setSettings(prev => ({ ...prev, ...data }));
                        } else {
                            const defaultSettings = {
                                globalDiscount: 0,
                                categoryDiscounts: {},
                                profitRates: { pesin: 20, vade30: 25, vade60: 30, vade90: 35 },
                                exchangeRates: { USD: 34.50, EUR: 37.80 }
                            };
                            settingsRef.set(defaultSettings);
                        }
                    });

                campaignsRef.once('value')
                    .then((snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            setCampaigns(data);
                        }
                    });

                // Ger√ßek zamanlƒ± dinleyiciler
                productsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const productsArray = Object.keys(data).map(key => ({
                            ...data[key],
                            id: String(data[key].id || key) // ID'yi her zaman string olarak sakla
                        }));
                        setProducts(productsArray);
                        console.log('üî• √úr√ºnler g√ºncellendi:', productsArray.length);
                    }
                });

                settingsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setSettings(prev => ({ ...prev, ...data }));
                        console.log('üî• Ayarlar g√ºncellendi');
                    }
                });

                campaignsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setCampaigns(data);
                        console.log('üî• Kampanyalar g√ºncellendi');
                    }
                });

                return () => {
                    productsRef.off();
                    settingsRef.off();
                    campaignsRef.off();
                };
            }, []);

            const saveProducts = async (newProducts) => {
                try {
                    console.log('Firebase\'e kaydediliyor:', newProducts.length, '√ºr√ºn');
                    const productsObj = {};
                    newProducts.forEach(p => {
                        // Firebase i√ßin g√ºvenli ID olu≈ütur (noktayƒ± ve diƒüer √∂zel karakterleri kaldƒ±r)
                        let safeId = String(p.id).replace(/[.#$\[\]\/]/g, '_');
                        // Ondalƒ±klƒ± sayƒ±larƒ± tam sayƒ±ya √ßevir
                        if (safeId.includes('_')) {
                            safeId = Math.floor(parseFloat(safeId.replace('_', '.'))).toString();
                        }
                        productsObj[safeId] = {
                            ...p,
                            id: safeId // ID'yi g√ºvenli hale getir ama √ºr√ºn verilerinde √∂zel karakterler kalabilir
                        };
                    });
                    await database.ref('products').set(productsObj);
                    console.log('‚úÖ √úr√ºnler Firebase\'e kaydedildi');
                    return true;
                } catch (error) {
                    console.error('‚ùå Firebase kayƒ±t hatasƒ±:', error);
                    console.error('Hata kodu:', error.code);
                    console.error('Hata mesajƒ±:', error.message);
                    
                    if (error.code === 'PERMISSION_DENIED') {
                        alert('‚ùå ƒ∞Zƒ∞N HATASI!\n\nFirebase Console > Realtime Database > Rules:\n\n{\n  "rules": {\n    ".read": true,\n    ".write": true\n  }\n}\n\nYazƒ±p "Publish" yapƒ±n!');
                    } else {
                        alert('‚ùå Kayƒ±t hatasƒ±: ' + error.message);
                    }
                    return false;
                }
            };

            const saveSettings = async (updates) => {
                try {
                    await database.ref('settings').update(updates);
                    console.log('‚úÖ Ayarlar Firebase\'e kaydedildi');
                } catch (error) {
                    console.error('Firebase kayƒ±t hatasƒ±:', error);
                    alert('‚ùå Kayƒ±t hatasƒ±! L√ºtfen tekrar deneyin.');
                }
            };

            const handleLogin = () => {
                const user = USERS[loginForm.username];
                if (user && user.password === loginForm.password) {
                    setCurrentUser({ username: loginForm.username, ...user });
                    setLoginForm({ username: '', password: '' });
                } else {
                    alert('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!');
                }
            };

            const isAdmin = currentUser?.role === 'admin';

            const categories = useMemo(() => {
                const unique = [...new Set(products.map(p => p.category).filter(Boolean))];
                return ['T√ºm√º', 'Kampanya', ...unique.sort()];
            }, [products]);

            const filteredProducts = useMemo(() => {
                let result = [...products];
                
                // Kampanya filtresi
                if (selectedCategory === 'Kampanya') {
                    result = result.filter(p => campaigns[p.id]);
                } else if (selectedCategory && selectedCategory !== 'T√ºm√º') {
                    // Normal kategori filtresi
                    result = result.filter(p => p.category === selectedCategory);
                }
                
                // Arama filtresi - T√ºrk√ße karakterlere duyarlƒ±
                if (searchTerm && searchTerm.trim() !== '') {
                    const search = searchTerm.toLowerCase().trim();
                    result = result.filter(p => {
                        const name = p.name.toLowerCase();
                        const category = (p.category || '').toLowerCase();
                        return name.includes(search) || category.includes(search);
                    });
                }
                
                return result;
            }, [products, selectedCategory, searchTerm, campaigns]);

            const getDiscount = (cat) => {
                // √ñnce kategoriye √∂zel iskonto kontrol et
                if (settings.categoryDiscounts && settings.categoryDiscounts[cat]) {
                    return settings.categoryDiscounts[cat];
                }
                // Yoksa genel iskonto
                return settings.globalDiscount || 0;
            };

            const calcPrice = (price, cat, productId) => {
                // Kampanyalƒ± fiyat varsa onu kullan
                if (campaigns[productId]) {
                    return campaigns[productId].price;
                }
                const disc = getDiscount(cat);
                return disc > 0 ? price * (1 - disc / 100) : price;
            };

            const calcSalePrice = (base, profit) => base * (1 + profit / 100);

            const addToCart = (product, paymentType) => {
                const disc = getDiscount(product.category);
                const basePrice = calcPrice(product.priceTL, product.category, product.id);
                const profitRate = settings.profitRates[paymentType];
                const finalPrice = calcSalePrice(basePrice, profitRate);
                
                setCartForm({
                    productId: product.id,
                    productName: product.name,
                    price: finalPrice,
                    quantity: 1,
                    paymentType: paymentType
                });
                setModals({...modals, addToCart: true});
            };

            const confirmAddToCart = () => {
                const newItem = {
                    id: Date.now(),
                    productId: cartForm.productId,
                    productName: cartForm.productName,
                    price: cartForm.price,
                    quantity: Number(cartForm.quantity),
                    paymentType: cartForm.paymentType,
                    total: cartForm.price * Number(cartForm.quantity)
                };
                setCart([...cart, newItem]);
                setModals({...modals, addToCart: false});
                setCartForm({ productId: null, productName: '', price: 0, quantity: 1, paymentType: 'pesin' });
                alert('‚úÖ Sepete eklendi!');
            };

            const removeFromCart = (id) => {
                setCart(cart.filter(item => item.id !== id));
            };

            const clearCart = () => {
                if (confirm('Sepeti temizlemek istediƒüinizden emin misiniz?')) {
                    setCart([]);
                }
            };

            const cartTotal = useMemo(() => {
                return cart.reduce((sum, item) => sum + item.total, 0);
            }, [cart]);

            const saveCampaigns = async (newCampaigns) => {
                try {
                    await database.ref('campaigns').set(newCampaigns);
                    console.log('‚úÖ Kampanyalar kaydedildi');
                    return true;
                } catch (error) {
                    console.error('Kampanya kayƒ±t hatasƒ±:', error);
                    alert('‚ùå Kayƒ±t hatasƒ±: ' + error.message);
                    return false;
                }
            };

            const openCampaignModal = () => {
                setTempData({ campaignProducts: {...campaigns} });
                setModals({...modals, campaign: true});
            };

            const toggleCampaignProduct = (productId) => {
                const newCampaigns = {...tempData.campaignProducts};
                if (newCampaigns[productId]) {
                    delete newCampaigns[productId];
                } else {
                    const product = products.find(p => p.id === productId);
                    if (product) {
                        newCampaigns[productId] = {
                            price: product.priceTL,
                            originalPrice: product.priceTL
                        };
                    }
                }
                setTempData({...tempData, campaignProducts: newCampaigns});
            };

            const updateCampaignPrice = (productId, price) => {
                const newCampaigns = {...tempData.campaignProducts};
                if (newCampaigns[productId]) {
                    newCampaigns[productId].price = Number(price);
                }
                setTempData({...tempData, campaignProducts: newCampaigns});
            };

            const saveCampaignChanges = async () => {
                const success = await saveCampaigns(tempData.campaignProducts || {});
                if (success) {
                    setModals({...modals, campaign: false});
                    alert('‚úÖ Kampanyalar kaydedildi!');
                }
            };

            const handleExcelUpload = (e) => {
                const file = e.target.files[0];
                if (!file) {
                    console.log('Dosya se√ßilmedi');
                    return;
                }
                
                console.log('üìÑ Excel dosyasƒ± se√ßildi:', file.name);
                console.log('Dosya boyutu:', file.size, 'bytes');
                console.log('Dosya tipi:', file.type);
                
                const reader = new FileReader();
                
                reader.onerror = (error) => {
                    console.error('‚ùå Dosya okuma hatasƒ±:', error);
                    alert('‚ùå Dosya okunamadƒ±! L√ºtfen tekrar deneyin.');
                };
                
                reader.onload = async (ev) => {
                    try {
                        console.log('üìñ Dosya okunuyor...');
                        
                        // Excel dosyasƒ±nƒ± oku
                        const data = new Uint8Array(ev.target.result);
                        const wb = XLSX.read(data, { type: 'array' });
                        
                        console.log('üìä Sayfa adlarƒ±:', wb.SheetNames);
                        
                        if (!wb.SheetNames || wb.SheetNames.length === 0) {
                            alert('‚ùå Excel dosyasƒ±nda sayfa bulunamadƒ±!');
                            return;
                        }
                        
                        // ƒ∞lk sayfayƒ± al
                        const firstSheet = wb.Sheets[wb.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        console.log('üìã Okunan satƒ±r sayƒ±sƒ±:', jsonData.length);
                        console.log('ƒ∞lk satƒ±r √∂rneƒüi:', jsonData[0]);
                        
                        if (jsonData.length === 0) {
                            alert('‚ùå Excel dosyasƒ± bo≈ü! L√ºtfen ≈üablonu indirip doldurun.');
                            return;
                        }
                        
                        const updated = [...products];
                        const newProds = [];
                        let addedCount = 0;
                        let updatedCount = 0;
                        let skippedCount = 0;
                        
                        jsonData.forEach((row, index) => {
                            console.log(`Satƒ±r ${index + 1}:`, row);
                            
                            // √úr√ºn adƒ±nƒ± kontrol et (farklƒ± s√ºtun isimleri dene)
                            const name = String(
                                row['√úr√ºn Adƒ±'] || 
                                row['Urun Adi'] || 
                                row['√úr√ºn'] || 
                                row['Urun'] ||
                                row['Product Name'] ||
                                row['Name'] ||
                                ''
                            ).trim();
                            
                            if (!name) {
                                console.log(`‚ö†Ô∏è Satƒ±r ${index + 1} atlandƒ±: √úr√ºn adƒ± bo≈ü`);
                                skippedCount++;
                                return;
                            }
                            
                            // Fiyatlarƒ± al
                            let priceTL = Number(row['Fiyat TL'] || row['Fiyat'] || 0);
                            const priceUSD = Number(row['Fiyat USD'] || row['USD'] || 0);
                            const priceEUR = Number(row['Fiyat EUR'] || row['EUR'] || 0);
                            
                            // TL fiyatƒ± yoksa, USD veya EUR'dan hesapla
                            if (priceTL === 0) {
                                if (priceUSD > 0) {
                                    priceTL = priceUSD * settings.exchangeRates.USD;
                                    console.log(`üí± ${name} - TL hesaplandƒ± (USD): ${priceUSD} √ó ${settings.exchangeRates.USD} = ${priceTL.toFixed(2)}`);
                                } else if (priceEUR > 0) {
                                    priceTL = priceEUR * settings.exchangeRates.EUR;
                                    console.log(`üí± ${name} - TL hesaplandƒ± (EUR): ${priceEUR} √ó ${settings.exchangeRates.EUR} = ${priceTL.toFixed(2)}`);
                                }
                            }
                            
                            const prod = {
                                name, // √úr√ºn adƒ±nda √∂zel karakterler (. # $ / [ ]) kalabilir
                                unit: 'Adet',
                                priceTL: priceTL,
                                priceUSD: priceUSD,
                                priceEUR: priceEUR,
                                category: String(row['Kategori'] || row['Category'] || 'Genel').trim(),
                                currentStock: Number(row['Stok'] || row['Stock'] || 0),
                                minStock: Number(row['Min Stok'] || 10),
                                lastCounted: new Date().toISOString()
                            };
                            
                            // Aynƒ± isimli √ºr√ºn var mƒ±?
                            const idx = updated.findIndex(p => p.name.toLowerCase() === name.toLowerCase());
                            
                            if (idx !== -1) {
                                // G√ºncelle (ID'yi koru)
                                updated[idx] = { ...updated[idx], ...prod };
                                updatedCount++;
                                console.log(`‚úèÔ∏è G√ºncellendi: ${name}`);
                            } else {
                                // Yeni ekle - Firebase i√ßin g√ºvenli ID olu≈ütur (tam sayƒ±)
                                const safeId = Math.floor(Date.now() + index).toString();
                                newProds.push({ id: safeId, ...prod });
                                addedCount++;
                                console.log(`‚ûï Eklendi: ${name}`);
                            }
                        });
                        
                        console.log(`üìä √ñzet: ${addedCount} yeni, ${updatedCount} g√ºncellendi, ${skippedCount} atlandƒ±`);
                        
                        if (addedCount === 0 && updatedCount === 0) {
                            alert('‚ùå Hi√ßbir √ºr√ºn eklenemedi! Excel formatƒ±nƒ± kontrol edin.\n\nGerekli s√ºtunlar:\n- √úr√ºn Adƒ±\n- Kategori\n- Fiyat TL\n- Stok');
                            return;
                        }
                        
                        // Firebase'e kaydet
                        const success = await saveProducts([...updated, ...newProds]);
                        
                        if (success) {
                            alert(`‚úÖ Excel y√ºklendi!\n\n‚úîÔ∏è ${addedCount} yeni √ºr√ºn eklendi\n‚úîÔ∏è ${updatedCount} √ºr√ºn g√ºncellendi\n${skippedCount > 0 ? `‚ö†Ô∏è ${skippedCount} satƒ±r atlandƒ±` : ''}`);
                        }
                        
                        // Input'u temizle
                        e.target.value = '';
                        
                    } catch(err) {
                        console.error('‚ùå Excel i≈üleme hatasƒ±:', err);
                        console.error('Hata detayƒ±:', err.stack);
                        alert('‚ùå Excel okuma hatasƒ±!\n\n' + err.message + '\n\nL√ºtfen ≈üablon dosyasƒ±nƒ± kullanƒ±n.');
                    }
                };
                
                // Dosyayƒ± oku
                reader.readAsArrayBuffer(file);
            };

            const handleAddProduct = async () => {
                if (!productForm.name.trim()) {
                    alert('‚ùå √úr√ºn adƒ± bo≈ü olamaz!');
                    return;
                }
                
                try {
                    // Firebase i√ßin g√ºvenli ID olu≈ütur (tam sayƒ±)
                    const safeId = Math.floor(Date.now()).toString();
                    
                    // TL fiyatƒ± hesapla (USD veya EUR varsa)
                    let finalPriceTL = Number(productForm.priceTL) || 0;
                    
                    // Eƒüer TL fiyatƒ± girilmemi≈üse, USD veya EUR'dan hesapla
                    if (finalPriceTL === 0) {
                        const usdPrice = Number(productForm.priceUSD) || 0;
                        const eurPrice = Number(productForm.priceEUR) || 0;
                        
                        if (usdPrice > 0) {
                            finalPriceTL = usdPrice * settings.exchangeRates.USD;
                            console.log(`üí± TL hesaplandƒ± (USD): ${usdPrice} √ó ${settings.exchangeRates.USD} = ${finalPriceTL}`);
                        } else if (eurPrice > 0) {
                            finalPriceTL = eurPrice * settings.exchangeRates.EUR;
                            console.log(`üí± TL hesaplandƒ± (EUR): ${eurPrice} √ó ${settings.exchangeRates.EUR} = ${finalPriceTL}`);
                        }
                    }
                    
                    const newProduct = {
                        id: safeId,
                        name: productForm.name.trim(),
                        category: productForm.category.trim() || 'Genel',
                        unit: productForm.unit,
                        priceTL: finalPriceTL,
                        priceUSD: Number(productForm.priceUSD) || 0,
                        priceEUR: Number(productForm.priceEUR) || 0,
                        currentStock: Number(productForm.currentStock) || 0,
                        minStock: Number(productForm.minStock) || 10,
                        lastCounted: new Date().toISOString()
                    };
                    
                    console.log('√úr√ºn ekleniyor:', newProduct);

                                        <p className="text-blue-800">USD: ‚Ç∫{settings.exchangeRates.USD.toFixed(2)}</p>

                    {modals.editProduct && (

                                    <div className="bg-blue-50 p-3 rounded text-sm">

                                </div>

                    )}

                    {modals.profit && (

                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">üìÖ 30 G√ºn</label>
                                        <input type="number" value={tempData.profit?.vade30 || 25} onChange={(e) => setTempData({...tempData, profit: {...(tempData.profit || settings.profitRates), vade30: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
                                    </div>
                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">üìÖ 60 G√ºn</label>
                                        <input type="number" value={tempData.profit?.vade60 || 30} onChange={(e) => setTempData({...tempData, profit: {...(tempData.profit || settings.profitRates), vade60: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />

                                    </div>
                                    <div className="flex gap-2 pt-2">
                                        <button onClick={() => {saveSettings({profitRates: tempData.profit}); setModals({...modals, profit: false}); alert('‚úÖ Kaydedildi!');}} className="flex-1 bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Kaydet</button>
                                        <button onClick={() => setModals({...modals, profit: false})} className="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400 transition">ƒ∞ptal</button>
                                    </div>

                            </div>
                        </div>

                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">ƒ∞skonto Oranƒ± (%)</label>

                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => {saveSettings({globalDiscount: tempData.discount}); setModals({...modals, discount: false}); alert('‚úÖ Kaydedildi!');}} className="flex-1 bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition">Kaydet</button>
                                        <button onClick={() => setModals({...modals, discount: false})} className="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400 transition">ƒ∞ptal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {modals.categoryDiscount && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
                                <h2 className="text-xl font-bold mb-4">Kategori Bazlƒ± ƒ∞skonto</h2>
                                <div className="space-y-3">
                                    <p className="text-sm text-gray-600 mb-3">Her kategori i√ßin farklƒ± iskonto oranƒ± belirleyin</p>
                                    {categories.filter(c => c !== 'T√ºm√º').map(category => (
                                        <div key={category}>
                                            <label className="block text-sm mb-1 font-semibold">{category}</label>
                                            <input 
                                                type="number" 
                                                value={tempData.categoryDiscounts?.[category] || 0} 
                                                onChange={(e) => {
                                                    const newDiscounts = {...(tempData.categoryDiscounts || {})};
                                                    const value = Number(e.target.value);
                                                    if (value > 0) {
                                                        newDiscounts[category] = value;
                                                    } else {
                                                        delete newDiscounts[category];
                                                    }
                                                    setTempData({...tempData, categoryDiscounts: newDiscounts});
                                                }} 
                                                className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-amber-500" 
                                                placeholder="0 = iskonto yok"
                                            />
                                        </div>
                                    ))}
                                    <div className="flex gap-2 pt-2">
                                        <button onClick={() => {saveSettings({categoryDiscounts: tempData.categoryDiscounts || {}}); setModals({...modals, categoryDiscount: false}); alert('‚úÖ Kaydedildi!');}} className="flex-1 bg-amber-500 text-white py-2 rounded hover:bg-amber-600 transition">Kaydet</button>
                                        <button onClick={() => setModals({...modals, categoryDiscount: false})} className="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400 transition">ƒ∞ptal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {modals.exchange && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full">

                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">üíµ USD (TL)</label>
                                        <input type="number" step="0.01" value={tempData.exchange?.USD || 34.50} onChange={(e) => setTempData({...tempData, exchange: {...(tempData.exchange || settings.exchangeRates), USD: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500" />
                                    </div>
                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">üí∂ EUR (TL)</label>
                                        <input type="number" step="0.01" value={tempData.exchange?.EUR || 37.80} onChange={(e) => setTempData({...tempData, exchange: {...(tempData.exchange || settings.exchangeRates), EUR: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500" />
                                    </div>
                                    <div className="flex gap-2 pt-2">
                                        <button onClick={() => {saveSettings({exchangeRates: tempData.exchange}); setModals({...modals, exchange: false}); alert('‚úÖ Kaydedildi!');}} className="flex-1 bg-orange-600 text-white py-2 rounded hover:bg-orange-700 transition">Kaydet</button>
                                        <button onClick={() => setModals({...modals, exchange: false})} className="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400 transition">ƒ∞ptal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Kampanya Modal */}
                    {modals.campaign && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                <h2 className="text-xl font-bold mb-4">üéâ Kampanyalƒ± √úr√ºnler</h2>
                                <p className="text-sm text-gray-600 mb-4">Kampanyaya eklemek istediƒüiniz √ºr√ºnleri se√ßin ve √∂zel fiyat belirleyin</p>
                                <div className="space-y-2 mb-4 max-h-96 overflow-y-auto">
                                    {products.map(product => (
                                        <div key={product.id} className="border rounded p-3 flex items-center justify-between">

                                                <input 
                                                    type="checkbox" 
                                                    checked={!!tempData.campaignProducts?.[product.id]}
                                                    onChange={() => toggleCampaignProduct(product.id)}
                                                    className="w-5 h-5"
                                                />

                                                    <p className="font-semibold">{product.name}</p>
                                                    <p className="text-xs text-gray-500">Normal: ‚Ç∫{product.priceTL.toFixed(2)}</p>
                                                </div>
                                            </div>
                                            {tempData.campaignProducts?.[product.id] && (
                                                <div className="flex items-center gap-2">
                                                    <span className="text-sm">Kampanya Fiyatƒ±:</span>

                                                        type="number" 
                                                        step="0.01"
                                                        value={tempData.campaignProducts[product.id].price}

                                </div>
                            </div>
                        </div>
                    )}

                    {/* Sepete Ekle Modal */}
                    {modals.addToCart && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">

                                <h2 className="text-xl font-bold mb-4">üõí Sepete Ekle</h2>
                                <div className="space-y-3">
                                    <div>
                                        <p className="text-sm text-gray-600">√úr√ºn</p>
                                        <p className="font-semibold">{cartForm.productName}</p>
                                    </div>
                                    <div>
                                        <p className="text-sm text-gray-600">Fiyat</p>
                                        <p className="font-semibold text-green-600">‚Ç∫{cartForm.price.toFixed(2)}</p>
                                    </div>
                                    <div>
                                        <p className="text-sm text-gray-600">√ñdeme Tipi</p>
                                        <p className="font-semibold capitalize">{cartForm.paymentType === 'pesin' ? 'Pe≈üin' : cartForm.paymentType.replace('vade', '') + ' G√ºn Vade'}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">Adet</label>
                                        <input 
                                            type="number" 
                                            min="1"
                                            value={cartForm.quantity} 
                                            onChange={(e) => setCartForm({...cartForm, quantity: e.target.value})} 
                                            className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                        />

                                    <div className="bg-gray-50 p-3 rounded">

                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={confirmAddToCart} className="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Sepete Ekle</button>
                                        <button onClick={() => setModals({...modals, addToCart: false})} className="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400 transition">ƒ∞ptal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Sepet Modal */}
                    {showCart && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">

                                    <button onClick={() => setShowCart(false)} className="text-gray-500 hover:text-gray-700">‚úï</button>
                                </div>
                                
                                {cart.length === 0 ? (
                                    <div className="text-center py-12 text-gray-500">
                                        <div className="text-6xl mb-4">üõí</div>
                                        <p>Sepetiniz bo≈ü</p>
                                    </div>
                                ) : (
                                    <>
                                        <div className="space-y-3 mb-4 max-h-96 overflow-y-auto">
                                            {cart.map((item) => (
                                                <div key={item.id} className="border rounded p-3 flex justify-between items-center">

                                                        <p className="text-sm text-gray-600">
                                                            {item.paymentType === 'pesin' ? 'Pe≈üin' : item.paymentType.replace('vade', '') + ' G√ºn Vade'} | 
                                                            {item.quantity} adet √ó ‚Ç∫{item.price.toFixed(2)}
                                                        </p>
                                                    </div>
                                                    <div className="flex items-center gap-3">
                                                        <p className="font-bold text-green-600">‚Ç∫{item.total.toFixed(2)}</p>

                                            <div className="flex justify-between items-center mb-4">
                                                <p className="text-lg font-semibold">Toplam:</p>

                                            </div>
                                            <div className="flex gap-2">

                                            </div>

                                    </>
                                )}

                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StokApp />);
    </script>
</body>
