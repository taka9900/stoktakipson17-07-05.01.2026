<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hƒ±rdavat Stok Y√∂netimi</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Firebase yapƒ±landƒ±rmasƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyATqEqYWYEL-EZy4v8E3fw-fYNIDmWpjvc",
            authDomain: "stoktakip-c4c51.firebaseapp.com",
            databaseURL: "https://stoktakip-c4c51-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "stoktakip-c4c51",
            storageBucket: "stoktakip-c4c51.firebasestorage.app",
            messagingSenderId: "341724317170",
            appId: "1:341724317170:web:746ea3fefa38e190dc976b",
            measurementId: "G-GCSHPXVCPK"
        };
        
        // Firebase ba≈ülat
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        function StokApp() {
            const [currentUser, setCurrentUser] = useState(null);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [products, setProducts] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('T√ºm√º');
            const [settings, setSettings] = useState({
                globalDiscount: 0,
                categoryDiscounts: {},
                profitRates: { pesin: 20, vade30: 25, vade60: 30, vade90: 35 },
                exchangeRates: { USD: 34.50, EUR: 37.80 }
            });
            const [isLoading, setIsLoading] = useState(true);
            const [modals, setModals] = useState({
                discount: false, 
                categoryDiscount: false,
                profit: false, 
                exchange: false, 
                addProduct: false, 
                editProduct: false
            });
            const [tempData, setTempData] = useState({});
            const [productForm, setProductForm] = useState({
                name: '', category: '', unit: 'Adet', priceTL: 0, priceUSD: 0, priceEUR: 0, currentStock: 0, minStock: 10
            });

            const USERS = {
                admin: { password: '1234', role: 'admin', name: 'Y√∂netici' },
                satis1: { password: '1234', role: 'user', name: 'Satƒ±≈ü 1' },
                satis2: { password: '1234', role: 'user', name: 'Satƒ±≈ü 2' },
                depo1: { password: '1234', role: 'user', name: 'Depo 1' },
                muhasebe: { password: '1234', role: 'user', name: 'Muhasebe' },
                magaza: { password: '1234', role: 'user', name: 'Maƒüaza' }
            };

            useEffect(() => {
                console.log('Firebase baƒülantƒ±sƒ± ba≈ülatƒ±lƒ±yor...');
                
                const productsRef = database.ref('products');
                const settingsRef = database.ref('settings');

                // ƒ∞lk veri y√ºkleme
                productsRef.once('value')
                    .then((snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            const productsArray = Object.keys(data).map(key => ({
                                ...data[key],
                                id: data[key].id || parseInt(key)
                            }));
                            console.log('√úr√ºnler y√ºklendi:', productsArray.length);
                            setProducts(productsArray);
                        } else {
                            console.log('Bo≈ü veritabanƒ±, √∂rnek veriler ekleniyor...');
                            const sampleProducts = {
                                '1': { id: 1, name: 'M8 Vida', unit: 'Adet', currentStock: 150, minStock: 50, priceTL: 2.50, priceUSD: 0.08, priceEUR: 0.07, category: 'Vida', lastCounted: new Date().toISOString() },
                                '2': { id: 2, name: 'M10 Vida', unit: 'Adet', currentStock: 100, minStock: 50, priceTL: 3.50, priceUSD: 0.10, priceEUR: 0.09, category: 'Vida', lastCounted: new Date().toISOString() },
                                '3': { id: 3, name: 'Pense', unit: 'Adet', currentStock: 25, minStock: 10, priceTL: 45.00, priceUSD: 1.30, priceEUR: 1.20, category: 'El Aletleri', lastCounted: new Date().toISOString() },
                                '4': { id: 4, name: 'Tornavida Seti', unit: 'Adet', currentStock: 15, minStock: 5, priceTL: 120.00, priceUSD: 3.50, priceEUR: 3.20, category: 'El Aletleri', lastCounted: new Date().toISOString() },
                                '5': { id: 5, name: 'M6 Somun', unit: 'Adet', currentStock: 300, minStock: 100, priceTL: 1.50, priceUSD: 0.05, priceEUR: 0.04, category: 'Somun', lastCounted: new Date().toISOString() }
                            };
                            productsRef.set(sampleProducts);
                            setProducts(Object.values(sampleProducts));
                        }
                        setIsLoading(false);
                    })
                    .catch((error) => {
                        console.error('Veri y√ºkleme hatasƒ±:', error);
                        setIsLoading(false);
                    });

                settingsRef.once('value')
                    .then((snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            setSettings(prev => ({ ...prev, ...data }));
                        } else {
                            const defaultSettings = {
                                globalDiscount: 0,
                                categoryDiscounts: {},
                                profitRates: { pesin: 20, vade30: 25, vade60: 30, vade90: 35 },
                                exchangeRates: { USD: 34.50, EUR: 37.80 }
                            };
                            settingsRef.set(defaultSettings);
                        }
                    });

                // Ger√ßek zamanlƒ± dinleyiciler
                productsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const productsArray = Object.keys(data).map(key => ({
                            ...data[key],
                            id: data[key].id || parseInt(key)
                        }));
                        setProducts(productsArray);
                        console.log('üî• √úr√ºnler g√ºncellendi:', productsArray.length);
                    }
                });

                settingsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setSettings(prev => ({ ...prev, ...data }));
                        console.log('üî• Ayarlar g√ºncellendi');
                    }
                });

                return () => {
                    productsRef.off();
                    settingsRef.off();
                };
            }, []);

            const saveProducts = async (newProducts) => {
                try {
                    const productsObj = {};
                    newProducts.forEach(p => {
                        productsObj[p.id] = p;
                    });
                    await database.ref('products').set(productsObj);
                    console.log('‚úÖ √úr√ºnler Firebase\'e kaydedildi');
                } catch (error) {
                    console.error('Firebase kayƒ±t hatasƒ±:', error);
                    alert('‚ùå Kayƒ±t hatasƒ±! L√ºtfen tekrar deneyin.');
                }
            };

            const saveSettings = async (updates) => {
                try {
                    await database.ref('settings').update(updates);
                    console.log('‚úÖ Ayarlar Firebase\'e kaydedildi');
                } catch (error) {
                    console.error('Firebase kayƒ±t hatasƒ±:', error);
                    alert('‚ùå Kayƒ±t hatasƒ±! L√ºtfen tekrar deneyin.');
                }
            };

            const handleLogin = () => {
                const user = USERS[loginForm.username];
                if (user && user.password === loginForm.password) {
                    setCurrentUser({ username: loginForm.username, ...user });
                    setLoginForm({ username: '', password: '' });
                } else {
                    alert('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!');
                }
            };

            const isAdmin = currentUser?.role === 'admin';

            const categories = useMemo(() => {
                const unique = [...new Set(products.map(p => p.category).filter(Boolean))];
                return ['T√ºm√º', ...unique.sort()];
            }, [products]);

            const filteredProducts = useMemo(() => {
                let result = [...products];
                
                // Kategori filtresi
                if (selectedCategory && selectedCategory !== 'T√ºm√º') {
                    result = result.filter(p => p.category === selectedCategory);
                }
                
                // Arama filtresi - T√ºrk√ße karakterlere duyarlƒ±
                if (searchTerm && searchTerm.trim() !== '') {
                    const search = searchTerm.toLowerCase().trim();
                    result = result.filter(p => {
                        const name = p.name.toLowerCase();
                        const category = (p.category || '').toLowerCase();
                        return name.includes(search) || category.includes(search);
                    });
                }
                
                return result;
            }, [products, selectedCategory, searchTerm]);

            const getDiscount = (cat) => {
                // √ñnce kategoriye √∂zel iskonto kontrol et
                if (settings.categoryDiscounts && settings.categoryDiscounts[cat]) {
                    return settings.categoryDiscounts[cat];
                }
                // Yoksa genel iskonto
                return settings.globalDiscount || 0;
            };

            const calcPrice = (price, cat) => {
                const disc = getDiscount(cat);
                return disc > 0 ? price * (1 - disc / 100) : price;
            };

            const calcSalePrice = (base, profit) => base * (1 + profit / 100);

            const handleExcelUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const wb = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' });
                        const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                        const updated = [...products];
                        const newProds = [];
                        
                        data.forEach(row => {
                            const name = String(row['√úr√ºn Adƒ±'] || '').trim();
                            if (!name) return;
                            const idx = updated.findIndex(p => p.name.toLowerCase() === name.toLowerCase());
                            const prod = {
                                name, unit: 'Adet',
                                priceTL: Number(row['Fiyat TL'] || 0),
                                priceUSD: Number(row['Fiyat USD'] || 0),
                                priceEUR: Number(row['Fiyat EUR'] || 0),
                                category: String(row['Kategori'] || 'Genel').trim(),
                                currentStock: Number(row['Stok'] || 0),
                                minStock: 10,
                                lastCounted: new Date().toISOString()
                            };
                            
                            if (idx !== -1) {
                                updated[idx] = { ...updated[idx], ...prod };
                            } else {
                                newProds.push({ id: Date.now() + Math.random(), ...prod });
                            }
                        });
                        
                        saveProducts([...updated, ...newProds]);
                        alert('‚úÖ Excel y√ºklendi! T√ºm kullanƒ±cƒ±lar g√ºncellenecek.');
                        e.target.value = '';
                    } catch(err) {
                        console.error('Excel hatasƒ±:', err);
                        alert('‚ùå Excel okuma hatasƒ±!');
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            const handleAddProduct = async () => {
                if (!productForm.name.trim()) {
                    alert('√úr√ºn adƒ± bo≈ü olamaz!');
                    return;
                }
                const newProduct = {
                    id: Date.now(),
                    name: productForm.name.trim(),
                    category: productForm.category.trim() || 'Genel',
                    unit: productForm.unit,
                    priceTL: Number(productForm.priceTL) || 0,
                    priceUSD: Number(productForm.priceUSD) || 0,
                    priceEUR: Number(productForm.priceEUR) || 0,
                    currentStock: Number(productForm.currentStock) || 0,
                    minStock: Number(productForm.minStock) || 10,
                    lastCounted: new Date().toISOString()
                };
                await saveProducts([...products, newProduct]);
                setModals({ ...modals, addProduct: false });
                setProductForm({ name: '', category: '', unit: 'Adet', priceTL: 0, priceUSD: 0, priceEUR: 0, currentStock: 0, minStock: 10 });
                alert('‚úÖ √úr√ºn eklendi!');
            };

            const handleEditProduct = async () => {
                const updated = products.map(p => 
                    p.id === tempData.editingId ? { 
                        ...p, 
                        name: productForm.name.trim(),
                        category: productForm.category.trim() || 'Genel',
                        unit: productForm.unit,
                        priceTL: Number(productForm.priceTL) || 0,
                        priceUSD: Number(productForm.priceUSD) || 0,
                        priceEUR: Number(productForm.priceEUR) || 0,
                        currentStock: Number(productForm.currentStock) || 0,
                        minStock: Number(productForm.minStock) || 10
                    } : p
                );
                await saveProducts(updated);
                setModals({ ...modals, editProduct: false });
                setTempData({});
                alert('‚úÖ G√ºncellendi!');
            };

            const openEditProduct = (product) => {
                setTempData({ editingId: product.id });
                setProductForm({
                    name: product.name,
                    category: product.category || '',
                    unit: product.unit,
                    priceTL: product.priceTL || 0,
                    priceUSD: product.priceUSD || 0,
                    priceEUR: product.priceEUR || 0,
                    currentStock: product.currentStock,
                    minStock: product.minStock
                });
                setModals({ ...modals, editProduct: true });
            };

            const handleDeleteProduct = async (id) => {
                if (confirm('Silmek istediƒüinizden emin misiniz?')) {
                    await saveProducts(products.filter(p => p.id !== id));
                    alert('‚úÖ Silindi!');
                }
            };

            const downloadTemplate = () => {
                const data = [
                    { '√úr√ºn Adƒ±': '√ñrnek Vida', 'Kategori': 'Vida', 'Fiyat TL': 2.50, 'Fiyat USD': 0.08, 'Fiyat EUR': 0.07, 'Stok': 100 }
                ];
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, '≈ûablon');
                XLSX.writeFile(wb, 'fiyat_listesi_sablonu.xlsx');
            };

            const downloadExcel = () => {
                const data = products.map(p => ({
                    '√úr√ºn Adƒ±': p.name,
                    'Kategori': p.category,
                    'Fiyat TL': p.priceTL,
                    'Fiyat USD': p.priceUSD,
                    'Fiyat EUR': p.priceEUR,
                    'Stok': p.currentStock,
                    'Min Stok': p.minStock
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, '√úr√ºnler');
                XLSX.writeFile(wb, `stok_${new Date().toISOString().split('T')[0]}.xlsx`);
                alert('‚úÖ Excel indirildi!');
            };

            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">üì¶</div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Hƒ±rdavat Stok</h1>
                                <div className="mt-4 flex items-center justify-center gap-2">
                                    <span className="bg-red-500 w-3 h-3 rounded-full animate-pulse"></span>
                                    <span className="text-sm text-gray-600">üî• Firebase Canlƒ±</span>
                                </div>
                            </div>
                            <div className="space-y-4">
                                <input 
                                    type="text" 
                                    value={loginForm.username} 
                                    onChange={(e) => setLoginForm({...loginForm, username: e.target.value})} 
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()} 
                                    className="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                    placeholder="Kullanƒ±cƒ± adƒ±" 
                                />
                                <input 
                                    type="password" 
                                    value={loginForm.password} 
                                    onChange={(e) => setLoginForm({...loginForm, password: e.target.value})} 
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()} 
                                    className="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                    placeholder="≈ûifre" 
                                />
                                <button 
                                    onClick={handleLogin} 
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                                >
                                    Giri≈ü
                                </button>
                            </div>
                            <div className="mt-6 p-4 bg-blue-50 rounded-lg text-sm">
                                <p className="font-semibold mb-2">Kullanƒ±cƒ±lar (≈ûifre: 1234):</p>
                                <div className="grid grid-cols-2 gap-2">
                                    <p>üë®‚Äçüíº admin</p>
                                    <p>üíº satis1</p>
                                    <p>üíº satis2</p>
                                    <p>üì¶ depo1</p>
                                    <p>üí∞ muhasebe</p>
                                    <p>üè™ magaza</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl animate-pulse mb-4">üì¶</div>
                            <p className="text-gray-600">Firebase'den y√ºkleniyor...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 pb-20">
                    <div className="bg-blue-600 text-white p-4 shadow-lg">
                        <div className="flex justify-between items-center flex-wrap gap-2">
                            <div>
                                <div className="flex items-center gap-2">
                                    <h1 className="text-2xl font-bold">üì¶ Hƒ±rdavat Stok</h1>
                                    <span className="bg-red-500 px-2 py-0.5 rounded text-xs animate-pulse">üî• CANLI</span>
                                </div>
                                <p className="text-sm text-blue-100">{currentUser.name} | {filteredProducts.length}/{products.length} √ºr√ºn</p>
                            </div>
                            <div className="flex gap-2 flex-wrap">
                                {isAdmin && (
                                    <>
                                        <button onClick={() => setModals({...modals, addProduct: true})} className="bg-green-600 px-3 py-2 rounded-lg text-sm hover:bg-green-700 transition">+ √úr√ºn</button>
                                        <button onClick={() => {setTempData({discount: settings.globalDiscount}); setModals({...modals, discount: true});}} className="bg-yellow-400 text-blue-900 px-3 py-2 rounded-lg text-sm hover:bg-yellow-500 transition">Genel ƒ∞skonto</button>
                                        <button onClick={() => {setTempData({categoryDiscounts: settings.categoryDiscounts || {}}); setModals({...modals, categoryDiscount: true});}} className="bg-amber-500 text-white px-3 py-2 rounded-lg text-sm hover:bg-amber-600 transition">Kategori ƒ∞skonto</button>
                                        <button onClick={() => {setTempData({profit: settings.profitRates}); setModals({...modals, profit: true});}} className="bg-purple-500 px-3 py-2 rounded-lg text-sm hover:bg-purple-600 transition">Kar</button>
                                        <button onClick={() => {setTempData({exchange: settings.exchangeRates}); setModals({...modals, exchange: true});}} className="bg-orange-500 px-3 py-2 rounded-lg text-sm hover:bg-orange-600 transition">Kur</button>
                                        <button onClick={downloadTemplate} className="bg-gray-700 px-3 py-2 rounded-lg text-sm hover:bg-gray-800 transition">≈ûablon</button>
                                        <button onClick={downloadExcel} className="bg-teal-600 px-3 py-2 rounded-lg text-sm hover:bg-teal-700 transition">ƒ∞ndir</button>
                                        <label className="bg-white text-blue-600 px-3 py-2 rounded-lg cursor-pointer text-sm hover:bg-gray-100 transition">
                                            Y√ºkle
                                            <input type="file" accept=".xlsx,.xls" onChange={handleExcelUpload} className="hidden" />
                                        </label>
                                    </>
                                )}
                                <button onClick={() => setCurrentUser(null)} className="bg-red-500 px-3 py-2 rounded-lg text-sm hover:bg-red-600 transition">√áƒ±kƒ±≈ü</button>
                            </div>
                        </div>
                    </div>

                    <div className="p-4 space-y-3">
                        <input 
                            type="text" 
                            placeholder="üîç √úr√ºn veya kategori ara..." 
                            value={searchTerm} 
                            onChange={(e) => setSearchTerm(e.target.value)} 
                            className="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        />
                        <div className="flex gap-2 overflow-x-auto pb-2">
                            {categories.map(cat => (
                                <button 
                                    key={cat} 
                                    onClick={() => {
                                        setSelectedCategory(cat);
                                        setSearchTerm('');
                                    }} 
                                    className={`px-4 py-2 rounded-lg whitespace-nowrap transition ${selectedCategory === cat ? 'bg-blue-600 text-white shadow-md' : 'bg-white border hover:bg-gray-50'}`}
                                >
                                    {cat}
                                    {settings.categoryDiscounts && settings.categoryDiscounts[cat] > 0 && (
                                        <span className="ml-1 text-xs bg-yellow-200 text-yellow-800 px-1.5 py-0.5 rounded">
                                            -{settings.categoryDiscounts[cat]}%
                                        </span>
                                    )}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="px-4 space-y-3">
                        {filteredProducts.length === 0 ? (
                            <div className="text-center py-12 text-gray-500">
                                <div className="text-6xl mb-4">üì¶</div>
                                <p className="text-lg font-semibold">√úr√ºn bulunamadƒ±</p>
                                {selectedCategory !== 'T√ºm√º' && <p className="text-sm mt-2">Kategori: <strong>{selectedCategory}</strong></p>}
                                {searchTerm && <p className="text-sm">Arama: <strong>{searchTerm}</strong></p>}
                            </div>
                        ) : (
                            filteredProducts.map((p) => {
                                const disc = getDiscount(p.category);
                                const base = calcPrice(p.priceTL, p.category);
                                const isLowStock = p.currentStock <= p.minStock;
                                
                                return (
                                    <div key={p.id} className={`bg-white rounded-lg shadow p-4 ${isLowStock ? 'border-l-4 border-red-500' : ''}`}>
                                        <div className="flex justify-between mb-2">
                                            <div>
                                                <h3 className="font-semibold text-lg">{p.name}</h3>
                                                <div className="flex items-center gap-2">
                                                    <p className="text-sm text-gray-500">{p.category}</p>
                                                    {disc > 0 && (
                                                        <span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded">
                                                            ƒ∞skonto: -{disc}%
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                            {isAdmin && (
                                                <div className="flex gap-2">
                                                    <button onClick={() => openEditProduct(p)} className="px-2 py-1 bg-blue-50 text-blue-600 rounded text-sm hover:bg-blue-100 transition">‚úèÔ∏è</button>
                                                    <button onClick={() => handleDeleteProduct(p.id)} className="px-2 py-1 bg-red-50 text-red-600 rounded text-sm hover:bg-red-100 transition">üóëÔ∏è</button>
                                                </div>
                                            )}
                                        </div>
                                        <div className="mb-2">
                                            <div className="flex gap-3 items-center">
                                                <p className={`font-bold ${disc > 0 ? 'line-through text-gray-400' : 'text-blue-600'}`}>‚Ç∫{p.priceTL.toFixed(2)}</p>
                                                {disc > 0 && <p className="font-bold text-blue-600">‚Ç∫{base.toFixed(2)}</p>}
                                                {p.priceUSD > 0 && <p className="text-sm text-gray-600">${p.priceUSD.toFixed(2)}</p>}
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2 bg-green-50 p-2 rounded text-sm">
                                            <div><p className="text-xs text-gray-600">üíµ Pe≈üin</p><p className="font-bold text-green-700">‚Ç∫{calcSalePrice(base, settings.profitRates.pesin).toFixed(2)}</p></div>
                                            <div><p className="text-xs text-gray-600">üìÖ 30G</p><p className="font-bold text-orange-600">‚Ç∫{calcSalePrice(base, settings.profitRates.vade30).toFixed(2)}</p></div>
                                            <div><p className="text-xs text-gray-600">üìÖ 60G</p><p className="font-bold text-orange-700">‚Ç∫{calcSalePrice(base, settings.profitRates.vade60).toFixed(2)}</p></div>
                                            <div><p className="text-xs text-gray-600">üìÖ 90G</p><p className="font-bold text-red-600">‚Ç∫{calcSalePrice(base, settings.profitRates.vade90).toFixed(2)}</p></div>
                                        </div>
                                        <div className="mt-2 flex items-center justify-between">
                                            <p className="text-sm">
                                                <span className="text-gray-500">Stok:</span> 
                                                <span className={`font-semibold ml-1 ${isLowStock ? 'text-red-600' : 'text-green-600'}`}>
                                                    {p.currentStock} {p.unit}
                                                </span>
                                            </p>
                                            {isLowStock && <span className="text-xs bg-red-100 text-red-800 px-2 py-0.5 rounded">‚ö†Ô∏è D√º≈ü√ºk Stok</span>}
                                        </div>
                                    </div>
                                );
                            })
                        )}
                    </div>

                    {/* Modallar */}
                    {modals.addProduct && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
                                <h2 className="text-xl font-bold mb-4">Yeni √úr√ºn Ekle</h2>
                                <div className="space-y-3">
                                    <input type="text" placeholder="√úr√ºn Adƒ± *" value={productForm.name} onChange={(e) => setProductForm({...productForm, name: e.target.value})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <input type="text" placeholder="Kategori" value={productForm.category} onChange={(e) => setProductForm({...productForm, category: e.target.value})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <input type="number" step="0.01" placeholder="Fiyat TL" value={productForm.priceTL} onChange={(e) => setProductForm({...productForm, priceTL: e.target.value})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <input type="number" step="0.01" placeholder="Fiyat USD" value={productForm.priceUSD} onChange={(e) => setProductForm({...productForm, priceUSD: e.target.value})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <input type="number" placeholder="Stok" value={productForm.currentStock} onChange={(e) => setProductForm({...productForm, currentStock: e.target.value})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <input type="number" placeholder="Min Stok" value={productForm.minStock} onChange={(e) => setProductForm({...productForm, minStock: e.target.value})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <div className="flex gap-2">
                                        <button onClick={handleAddProduct} className="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Ekle</button>
                                        <button onClick={() => setModals({...modals, addProduct: false})} className="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400 transition">ƒ∞ptal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {modals.editProduct && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
                                <h2 className="text-xl font-bold mb-4">√úr√ºn D√ºzenle</h2>
                                <div className="space-y-3">
                                    <input type="text" placeholder="√úr√ºn Adƒ±" value={productForm.name} onChange={(e) => setProductForm({...productForm, name: e.target.value})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <input type="text" placeholder="Kategori" value={productForm.category} onChange={(e) => setProductForm({...productForm, category: e.target.value})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <input type="number" step="0.01" placeholder="Fiyat TL" value={productForm.priceTL} onChange={(e) => setProductForm({...productForm, priceTL: e.target.value})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <input type="number" step="0.01" placeholder="Fiyat USD" value={productForm.priceUSD} onChange={(e) => setProductForm({...productForm, priceUSD: e.target.value})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <input type="number" placeholder="Stok" value={productForm.currentStock} onChange={(e) => setProductForm({...productForm, currentStock: e.target.value})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <input type="number" placeholder="Min Stok" value={productForm.minStock} onChange={(e) => setProductForm({...productForm, minStock: e.target.value})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    <div className="flex gap-2">
                                        <button onClick={handleEditProduct} className="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">G√ºncelle</button>
                                        <button onClick={() => setModals({...modals, editProduct: false})} className="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400 transition">ƒ∞ptal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {modals.profit && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                <h2 className="text-xl font-bold mb-4">Kar Oranlarƒ± (%)</h2>
                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">üíµ Pe≈üin</label>
                                        <input type="number" value={tempData.profit?.pesin || 20} onChange={(e) => setTempData({...tempData, profit: {...(tempData.profit || settings.profitRates), pesin: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
                                    </div>
                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">üìÖ 30 G√ºn</label>
                                        <input type="number" value={tempData.profit?.vade30 || 25} onChange={(e) => setTempData({...tempData, profit: {...(tempData.profit || settings.profitRates), vade30: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
                                    </div>
                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">üìÖ 60 G√ºn</label>
                                        <input type="number" value={tempData.profit?.vade60 || 30} onChange={(e) => setTempData({...tempData, profit: {...(tempData.profit || settings.profitRates), vade60: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
                                    </div>
                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">üìÖ 90 G√ºn</label>
                                        <input type="number" value={tempData.profit?.vade90 || 35} onChange={(e) => setTempData({...tempData, profit: {...(tempData.profit || settings.profitRates), vade90: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
                                    </div>
                                    <div className="flex gap-2 pt-2">
                                        <button onClick={() => {saveSettings({profitRates: tempData.profit}); setModals({...modals, profit: false}); alert('‚úÖ Kaydedildi!');}} className="flex-1 bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Kaydet</button>
                                        <button onClick={() => setModals({...modals, profit: false})} className="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400 transition">ƒ∞ptal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {modals.discount && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                <h2 className="text-xl font-bold mb-4">Genel ƒ∞skonto</h2>
                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">ƒ∞skonto Oranƒ± (%)</label>
                                        <input type="number" value={tempData.discount || 0} onChange={(e) => setTempData({...tempData, discount: Number(e.target.value)})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" />
                                        <p className="text-xs text-gray-500 mt-1">T√ºm √ºr√ºnlere uygulanƒ±r (kategoriye √∂zel iskonto yoksa)</p>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => {saveSettings({globalDiscount: tempData.discount}); setModals({...modals, discount: false}); alert('‚úÖ Kaydedildi!');}} className="flex-1 bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition">Kaydet</button>
                                        <button onClick={() => setModals({...modals, discount: false})} className="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400 transition">ƒ∞ptal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {modals.categoryDiscount && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
                                <h2 className="text-xl font-bold mb-4">Kategori Bazlƒ± ƒ∞skonto</h2>
                                <div className="space-y-3">
                                    <p className="text-sm text-gray-600 mb-3">Her kategori i√ßin farklƒ± iskonto oranƒ± belirleyin</p>
                                    {categories.filter(c => c !== 'T√ºm√º').map(category => (
                                        <div key={category}>
                                            <label className="block text-sm mb-1 font-semibold">{category}</label>
                                            <input 
                                                type="number" 
                                                value={tempData.categoryDiscounts?.[category] || 0} 
                                                onChange={(e) => {
                                                    const newDiscounts = {...(tempData.categoryDiscounts || {})};
                                                    const value = Number(e.target.value);
                                                    if (value > 0) {
                                                        newDiscounts[category] = value;
                                                    } else {
                                                        delete newDiscounts[category];
                                                    }
                                                    setTempData({...tempData, categoryDiscounts: newDiscounts});
                                                }} 
                                                className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-amber-500" 
                                                placeholder="0 = iskonto yok"
                                            />
                                        </div>
                                    ))}
                                    <div className="flex gap-2 pt-2">
                                        <button onClick={() => {saveSettings({categoryDiscounts: tempData.categoryDiscounts || {}}); setModals({...modals, categoryDiscount: false}); alert('‚úÖ Kaydedildi!');}} className="flex-1 bg-amber-500 text-white py-2 rounded hover:bg-amber-600 transition">Kaydet</button>
                                        <button onClick={() => setModals({...modals, categoryDiscount: false})} className="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400 transition">ƒ∞ptal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {modals.exchange && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                <h2 className="text-xl font-bold mb-4">Kur Ayarlarƒ±</h2>
                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">üíµ USD (TL)</label>
                                        <input type="number" step="0.01" value={tempData.exchange?.USD || 34.50} onChange={(e) => setTempData({...tempData, exchange: {...(tempData.exchange || settings.exchangeRates), USD: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500" />
                                    </div>
                                    <div>
                                        <label className="block text-sm mb-1 font-semibold">üí∂ EUR (TL)</label>
                                        <input type="number" step="0.01" value={tempData.exchange?.EUR || 37.80} onChange={(e) => setTempData({...tempData, exchange: {...(tempData.exchange || settings.exchangeRates), EUR: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500" />
                                    </div>
                                    <div className="flex gap-2 pt-2">
                                        <button onClick={() => {saveSettings({exchangeRates: tempData.exchange}); setModals({...modals, exchange: false}); alert('‚úÖ Kaydedildi!');}} className="flex-1 bg-orange-600 text-white py-2 rounded hover:bg-orange-700 transition">Kaydet</button>
                                        <button onClick={() => setModals({...modals, exchange: false})} className="flex-1 bg-gray-300 py-2 rounded hover:bg-gray-400 transition">ƒ∞ptal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StokApp />);
    </script>
</body>
</html>
