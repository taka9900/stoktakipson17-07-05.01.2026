    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <script>
        // Firebase yapÄ±landÄ±rmasÄ±
        const firebaseConfig = {
            apiKey: "AIzaSyBOZI5cM9mP8vHJxKGxH3pFn_q3zL4yDxE",
            authDomain: "hirdavat-stok.firebaseapp.com",
            databaseURL: "https://hirdavat-stok-default-rtdb.firebaseio.com",
            projectId: "hirdavat-stok",
            storageBucket: "hirdavat-stok.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123def456"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
    
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        function StokApp() {
            const [currentUser, setCurrentUser] = useState(null);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [products, setProducts] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('TÃ¼mÃ¼');
            const [settings, setSettings] = useState({
                globalDiscount: 0,
                categoryDiscounts: {},
                profitRates: { pesin: 20, vade30: 25, vade60: 30, vade90: 35 },
                exchangeRates: { USD: 34.50, EUR: 37.80 }
            });
            const [isLoading, setIsLoading] = useState(true);
            const [modals, setModals] = useState({
                discount: false, profit: false, exchange: false, addProduct: false, editProduct: false
            });
            const [tempData, setTempData] = useState({});
            const [productForm, setProductForm] = useState({
                name: '', category: '', unit: 'Adet', priceTL: 0, priceUSD: 0, priceEUR: 0, currentStock: 0, minStock: 10
            });

            const USERS = {
                admin: { password: '1234', role: 'admin', name: 'Admin' },
                user1: { password: '1234', role: 'user', name: 'KullanÄ±cÄ± 1' }
            };

            useEffect(() => {
                // Firebase'den gerÃ§ek zamanlÄ± dinle
                const productsRef = database.ref('products');
                const settingsRef = database.ref('settings');

                productsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const productsArray = Object.keys(data).map(key => ({
                            ...data[key],
                            id: data[key].id || key
                        }));
                        setProducts(productsArray);
                    } else {
                        // Ä°lk veri - Ã¶rnek Ã¼rÃ¼nler
                        const sampleProducts = [
                            { id: 1, name: 'M8 Vida', unit: 'Adet', currentStock: 150, minStock: 50, priceTL: 2.50, priceUSD: 0.08, priceEUR: 0.07, category: 'Vida', lastCounted: new Date().toISOString() },
                            { id: 2, name: 'M10 Vida', unit: 'Adet', currentStock: 100, minStock: 50, priceTL: 3.50, priceUSD: 0.10, priceEUR: 0.09, category: 'Vida', lastCounted: new Date().toISOString() },
                            { id: 3, name: 'Pense', unit: 'Adet', currentStock: 25, minStock: 10, priceTL: 45.00, priceUSD: 1.30, priceEUR: 1.20, category: 'El Aletleri', lastCounted: new Date().toISOString() }
                        ];
                        const productsObj = {};
                        sampleProducts.forEach(p => {
                            productsObj[p.id] = p;
                        });
                        database.ref('products').set(productsObj);
                        setProducts(sampleProducts);
                    }
                    setIsLoading(false);
                });

                settingsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setSettings(prevSettings => ({
                            ...prevSettings,
                            ...data
                        }));
                    } else {
                        // Ä°lk ayarlar
                        const defaultSettings = {
                            globalDiscount: 0,
                            categoryDiscounts: {},
                            profitRates: { pesin: 20, vade30: 25, vade60: 30, vade90: 35 },
                            exchangeRates: { USD: 34.50, EUR: 37.80 }
                        };
                        database.ref('settings').set(defaultSettings);
                    }
                });

                return () => {
                    productsRef.off();
                    settingsRef.off();
                };
            }, []);

            const saveProducts = async (newProducts) => {
                const productsObj = {};
                newProducts.forEach(p => {
                    productsObj[p.id] = p;
                });
                await database.ref('products').set(productsObj);
            };

            const saveSettings = async (updates) => {
                await database.ref('settings').update(updates);
            };

            const handleLogin = () => {
                const user = USERS[loginForm.username];
                if (user && user.password === loginForm.password) {
                    setCurrentUser({ username: loginForm.username, ...user });
                    setLoginForm({ username: '', password: '' });
                } else {
                    alert('KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!');
                }
            };

            const isAdmin = currentUser?.role === 'admin';

            const categories = useMemo(() => {
                const unique = [...new Set(products.map(p => p.category).filter(Boolean))];
                return ['TÃ¼mÃ¼', ...unique.sort()];
            }, [products]);

            const filteredProducts = useMemo(() => {
                let result = [...products];
                
                // Kategori filtresi
                if (selectedCategory && selectedCategory !== 'TÃ¼mÃ¼') {
                    result = result.filter(p => p.category === selectedCategory);
                }
                
                // Arama filtresi
                if (searchTerm && searchTerm.trim() !== '') {
                    const s = searchTerm.toLowerCase().trim();
                    result = result.filter(p => p.name.toLowerCase().includes(s));
                }
                
                return result;
            }, [products, selectedCategory, searchTerm]);

            const getDiscount = (cat) => settings.categoryDiscounts[cat] || settings.globalDiscount || 0;
            const calcPrice = (price, cat) => {
                const disc = getDiscount(cat);
                return disc > 0 ? price * (1 - disc / 100) : price;
            };
            const calcSalePrice = (base, profit) => base * (1 + profit / 100);

            const handleExcelUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const wb = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' });
                        const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                        const updated = [...products];
                        const newProds = [];
                        
                        data.forEach(row => {
                            const name = String(row['ÃœrÃ¼n AdÄ±'] || '').trim();
                            if (!name) return;
                            const idx = updated.findIndex(p => p.name.toLowerCase() === name.toLowerCase());
                            const prod = {
                                name, unit: 'Adet',
                                priceTL: Number(row['Fiyat TL'] || 0),
                                priceUSD: Number(row['Fiyat USD'] || 0),
                                priceEUR: Number(row['Fiyat EUR'] || 0),
                                category: String(row['Kategori'] || 'Genel').trim(),
                                currentStock: Number(row['Stok'] || 0),
                                minStock: 10,
                                lastCounted: new Date().toISOString()
                            };
                            
                            if (idx !== -1) {
                                updated[idx] = { ...updated[idx], ...prod };
                            } else {
                                newProds.push({ id: Date.now() + Math.random(), ...prod });
                            }
                        });
                        
                        saveProducts([...updated, ...newProds]);
                        alert('âœ… Excel yÃ¼klendi! TÃ¼m cihazlar gÃ¼ncellenecek.');
                        e.target.value = '';
                    } catch(err) {
                        alert('Dosya okuma hatasÄ±!');
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            const handleAddProduct = async () => {
                if (!productForm.name.trim()) return;
                const newProduct = {
                    id: Date.now(),
                    name: productForm.name.trim(),
                    category: productForm.category.trim() || 'Genel',
                    unit: productForm.unit,
                    priceTL: Number(productForm.priceTL) || 0,
                    priceUSD: Number(productForm.priceUSD) || 0,
                    priceEUR: Number(productForm.priceEUR) || 0,
                    currentStock: Number(productForm.currentStock) || 0,
                    minStock: Number(productForm.minStock) || 10,
                    lastCounted: new Date().toISOString()
                };
                await saveProducts([...products, newProduct]);
                setModals({ ...modals, addProduct: false });
                setProductForm({ name: '', category: '', unit: 'Adet', priceTL: 0, priceUSD: 0, priceEUR: 0, currentStock: 0, minStock: 10 });
                alert('âœ… ÃœrÃ¼n eklendi!');
            };

            const handleEditProduct = async () => {
                const updated = products.map(p => 
                    p.id === tempData.editingId ? { 
                        ...p, 
                        name: productForm.name.trim(),
                        category: productForm.category.trim() || 'Genel',
                        unit: productForm.unit,
                        priceTL: Number(productForm.priceTL) || 0,
                        priceUSD: Number(productForm.priceUSD) || 0,
                        priceEUR: Number(productForm.priceEUR) || 0,
                        currentStock: Number(productForm.currentStock) || 0,
                        minStock: Number(productForm.minStock) || 10
                    } : p
                );
                await saveProducts(updated);
                setModals({ ...modals, editProduct: false });
                setTempData({});
                alert('âœ… GÃ¼ncellendi!');
            };

            const openEditProduct = (product) => {
                setTempData({ editingId: product.id });
                setProductForm({
                    name: product.name,
                    category: product.category || '',
                    unit: product.unit,
                    priceTL: product.priceTL || 0,
                    priceUSD: product.priceUSD || 0,
                    priceEUR: product.priceEUR || 0,
                    currentStock: product.currentStock,
                    minStock: product.minStock
                });
                setModals({ ...modals, editProduct: true });
            };

            const handleDeleteProduct = async (id) => {
                if (confirm('Silmek istediÄŸinizden emin misiniz?')) {
                    await saveProducts(products.filter(p => p.id !== id));
                    alert('âœ… Silindi!');
                }
            };

            const downloadTemplate = () => {
                const data = [
                    { 'ÃœrÃ¼n AdÄ±': 'Ã–rnek Vida', 'Kategori': 'Vida', 'Fiyat TL': 2.50, 'Fiyat USD': 0.08, 'Fiyat EUR': 0.07, 'Stok': 100 }
                ];
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Åžablon');
                XLSX.writeFile(wb, 'fiyat_listesi_sablonu.xlsx');
            };

            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">ðŸ“¦</div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">HÄ±rdavat Stok</h1>
                                <div className="mt-4 flex items-center justify-center gap-2">
                                    <span className="bg-red-500 w-3 h-3 rounded-full animate-pulse"></span>
                                    <span className="text-sm text-gray-600">ðŸ”¥ Firebase CanlÄ±</span>
                                </div>
                            </div>
                            <div className="space-y-4">
                                <input type="text" value={loginForm.username} onChange={(e) => setLoginForm({...loginForm, username: e.target.value})} onKeyPress={(e) => e.key === 'Enter' && handleLogin()} className="w-full px-4 py-3 border rounded-lg" placeholder="KullanÄ±cÄ± adÄ±" />
                                <input type="password" value={loginForm.password} onChange={(e) => setLoginForm({...loginForm, password: e.target.value})} onKeyPress={(e) => e.key === 'Enter' && handleLogin()} className="w-full px-4 py-3 border rounded-lg" placeholder="Åžifre" />
                                <button onClick={handleLogin} className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">GiriÅŸ</button>
                            </div>
                            <div className="mt-6 p-4 bg-blue-50 rounded-lg text-sm">
                                <p className="font-semibold mb-1">Test KullanÄ±cÄ±larÄ±:</p>
                                <p>Admin: admin / 1234</p>
                                <p>KullanÄ±cÄ±: user1 / 1234</p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl animate-pulse mb-4">ðŸ“¦</div>
                            <p className="text-gray-600">Firebase'den yÃ¼kleniyor...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 pb-20">
                    <div className="bg-blue-600 text-white p-4">
                        <div className="flex justify-between items-center flex-wrap gap-2">
                            <div>
                                <div className="flex items-center gap-2">
                                    <h1 className="text-2xl font-bold">HÄ±rdavat Stok</h1>
                                    <span className="bg-red-500 px-2 py-0.5 rounded text-xs animate-pulse">ðŸ”¥ CANLI</span>
                                </div>
                                <p className="text-sm text-blue-100">{currentUser.name} | {filteredProducts.length}/{products.length} Ã¼rÃ¼n</p>
                            </div>
                            <div className="flex gap-2 flex-wrap">
                                {isAdmin && (
                                    <>
                                        <button onClick={() => setModals({...modals, addProduct: true})} className="bg-green-600 px-3 py-2 rounded-lg text-sm">+ ÃœrÃ¼n</button>
                                        <button onClick={() => {setTempData({discount: settings.globalDiscount}); setModals({...modals, discount: true});}} className="bg-yellow-400 text-blue-900 px-3 py-2 rounded-lg text-sm">Ä°skonto</button>
                                        <button onClick={() => {setTempData({profit: settings.profitRates}); setModals({...modals, profit: true});}} className="bg-purple-500 px-3 py-2 rounded-lg text-sm">Kar</button>
                                        <button onClick={() => {setTempData({exchange: settings.exchangeRates}); setModals({...modals, exchange: true});}} className="bg-orange-500 px-3 py-2 rounded-lg text-sm">Kur</button>
                                        <button onClick={downloadTemplate} className="bg-gray-700 px-3 py-2 rounded-lg text-sm">Åžablon</button>
                                        <label className="bg-white text-blue-600 px-3 py-2 rounded-lg cursor-pointer text-sm">
                                            Excel
                                            <input type="file" accept=".xlsx,.xls" onChange={handleExcelUpload} className="hidden" />
                                        </label>
                                    </>
                                )}
                                <button onClick={() => setCurrentUser(null)} className="bg-red-500 px-3 py-2 rounded-lg text-sm">Ã‡Ä±kÄ±ÅŸ</button>
                            </div>
                        </div>
                    </div>

                    <div className="p-4 space-y-3">
                        <input type="text" placeholder="Ara..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full px-4 py-3 border rounded-lg" />
                        <div className="flex gap-2 overflow-x-auto pb-2">
                            {categories.map(cat => (
                                <button 
                                    key={cat} 
                                    onClick={() => setSelectedCategory(cat)} 
                                    className={`px-4 py-2 rounded-lg whitespace-nowrap ${selectedCategory === cat ? 'bg-blue-600 text-white' : 'bg-white border'}`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="px-4 space-y-3">
                        {filteredProducts.length === 0 ? (
                            <div className="text-center py-12 text-gray-500">
                                <div className="text-6xl mb-4">ðŸ“¦</div>
                                <p>ÃœrÃ¼n bulunamadÄ±</p>
                                <p className="text-sm mt-2">SeÃ§ili: {selectedCategory}</p>
                            </div>
                        ) : (
                            filteredProducts.map((p) => {
                                const disc = getDiscount(p.category);
                                const base = calcPrice(p.priceTL, p.category);
                                return (
                                    <div key={p.id} className="bg-white rounded-lg shadow p-4">
                                        <div className="flex justify-between mb-2">
                                            <div>
                                                <h3 className="font-semibold text-lg">{p.name}</h3>
                                                <p className="text-sm text-gray-500">{p.category}</p>
                                            </div>
                                            {isAdmin && (
                                                <div className="flex gap-2">
                                                    <button onClick={() => openEditProduct(p)} className="px-2 py-1 bg-blue-50 text-blue-600 rounded text-sm">DÃ¼zenle</button>
                                                    <button onClick={() => handleDeleteProduct(p.id)} className="px-2 py-1 bg-red-50 text-red-600 rounded text-sm">Sil</button>
                                                </div>
                                            )}
                                        </div>
                                        <div className="mb-2">
                                            <div className="flex gap-3">
                                                <p className={`font-bold ${disc > 0 ? 'line-through text-gray-400' : 'text-blue-600'}`}>â‚º{p.priceTL.toFixed(2)}</p>
                                                {disc > 0 && <p className="font-bold text-blue-600">â‚º{base.toFixed(2)}</p>}
                                                {p.priceUSD > 0 && <p className="text-sm text-gray-600">${p.priceUSD.toFixed(2)}</p>}
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2 bg-green-50 p-2 rounded text-sm">
                                            <div><p className="text-xs text-gray-600">ðŸ’µ PeÅŸin</p><p className="font-bold text-green-700">â‚º{calcSalePrice(base, settings.profitRates.pesin).toFixed(2)}</p></div>
                                            <div><p className="text-xs text-gray-600">ðŸ“… 30G</p><p className="font-bold text-orange-600">â‚º{calcSalePrice(base, settings.profitRates.vade30).toFixed(2)}</p></div>
                                            <div><p className="text-xs text-gray-600">ðŸ“… 60G</p><p className="font-bold text-orange-700">â‚º{calcSalePrice(base, settings.profitRates.vade60).toFixed(2)}</p></div>
                                            <div><p className="text-xs text-gray-600">ðŸ“… 90G</p><p className="font-bold text-red-600">â‚º{calcSalePrice(base, settings.profitRates.vade90).toFixed(2)}</p></div>
                                        </div>
                                        <p className="text-sm mt-2"><span className="text-gray-500">Stok:</span> {p.currentStock}</p>
                                    </div>
                                );
                            })
                        )}
                    </div>

                    {/* Modallar */}
                    {modals.addProduct && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
                                <h2 className="text-xl font-bold mb-4">Yeni ÃœrÃ¼n Ekle</h2>
                                <div className="space-y-3">
                                    <input type="text" placeholder="ÃœrÃ¼n AdÄ±" value={productForm.name} onChange={(e) => setProductForm({...productForm, name: e.target.value})} className="w-full px-3 py-2 border rounded" />
                                    <input type="text" placeholder="Kategori" value={productForm.category} onChange={(e) => setProductForm({...productForm, category: e.target.value})} className="w-full px-3 py-2 border rounded" />
                                    <input type="number" placeholder="Fiyat TL" value={productForm.priceTL} onChange={(e) => setProductForm({...productForm, priceTL: e.target.value})} className="w-full px-3 py-2 border rounded" />
                                    <input type="number" placeholder="Fiyat USD" value={productForm.priceUSD} onChange={(e) => setProductForm({...productForm, priceUSD: e.target.value})} className="w-full px-3 py-2 border rounded" />
                                    <input type="number" placeholder="Stok" value={productForm.currentStock} onChange={(e) => setProductForm({...productForm, currentStock: e.target.value})} className="w-full px-3 py-2 border rounded" />
                                    <div className="flex gap-2">
                                        <button onClick={handleAddProduct} className="flex-1 bg-green-600 text-white py-2 rounded">Ekle</button>
                                        <button onClick={() => setModals({...modals, addProduct: false})} className="flex-1 bg-gray-300 py-2 rounded">Ä°ptal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {modals.editProduct && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
                                <h2 className="text-xl font-bold mb-4">ÃœrÃ¼n DÃ¼zenle</h2>
                                <div className="space-y-3">
                                    <input type="text" placeholder="ÃœrÃ¼n AdÄ±" value={productForm.name} onChange={(e) => setProductForm({...productForm, name: e.target.value})} className="w-full px-3 py-2 border rounded" />
                                    <input type="text" placeholder="Kategori" value={productForm.category} onChange={(e) => setProductForm({...productForm, category: e.target.value})} className="w-full px-3 py-2 border rounded" />
                                    <input type="number" placeholder="Fiyat TL" value={productForm.priceTL} onChange={(e) => setProductForm({...productForm, priceTL: e.target.value})} className="w-full px-3 py-2 border rounded" />
                                    <input type="number" placeholder="Fiyat USD" value={productForm.priceUSD} onChange={(e) => setProductForm({...productForm, priceUSD: e.target.value})} className="w-full px-3 py-2 border rounded" />
                                    <input type="number" placeholder="Stok" value={productForm.currentStock} onChange={(e) => setProductForm({...productForm, currentStock: e.target.value})} className="w-full px-3 py-2 border rounded" />
                                    <div className="flex gap-2">
                                        <button onClick={handleEditProduct} className="flex-1 bg-blue-600 text-white py-2 rounded">GÃ¼ncelle</button>
                                        <button onClick={() => setModals({...modals, editProduct: false})} className="flex-1 bg-gray-300 py-2 rounded">Ä°ptal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {modals.profit && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                <h2 className="text-xl font-bold mb-4">Kar OranlarÄ±</h2>
                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-sm mb-1">PeÅŸin (%)</label>
                                        <input type="number" value={tempData.profit?.pesin || 20} onChange={(e) => setTempData({...tempData, profit: {...(tempData.profit || settings.profitRates), pesin: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded" />
                                    </div>
                                    <div>
                                        <label className="block text-sm mb-1">30 GÃ¼n (%)</label>
                                        <input type="number" value={tempData.profit?.vade30 || 25} onChange={(e) => setTempData({...tempData, profit: {...(tempData.profit || settings.profitRates), vade30: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded" />
                                    </div>
                                    <div>
                                        <label className="block text-sm mb-1">60 GÃ¼n (%)</label>
                                        <input type="number" value={tempData.profit?.vade60 || 30} onChange={(e) => setTempData({...tempData, profit: {...(tempData.profit || settings.profitRates), vade60: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded" />
                                    </div>
                                    <div>
                                        <label className="block text-sm mb-1">90 GÃ¼n (%)</label>
                                        <input type="number" value={tempData.profit?.vade90 || 35} onChange={(e) => setTempData({...tempData, profit: {...(tempData.profit || settings.profitRates), vade90: Number(e.target.value)}})} className="w-full px-3 py-2 border rounded" />
