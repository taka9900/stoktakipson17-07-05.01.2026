const toAsciiQR = (text) => {
    if (!text) return '';
    return text
        .replace(/ƒü/g, 'g').replace(/ƒû/g, 'G')
        .replace(/√º/g, 'u').replace(/√ú/g, 'U')
        .replace(/≈ü/g, 's').replace(/≈û/g, 'S')
        .replace(/ƒ±/g, 'i').replace(/ƒ∞/g, 'I')
        .replace(/√∂/g, 'o').replace(/√ñ/g, 'O')
        .replace(/√ß/g, 'c').replace(/√á/g, 'C');
};

const generateQRUrl = (product) => {
    const baseUrl = window.location.origin + window.location.pathname;
    const params = new URLSearchParams({
        pid: product.id,
        pn: product.name,
        pp: product.priceTL,
        pc: product.category || 'Genel'
    });
    return baseUrl + '?qr=' + btoa(unescape(encodeURIComponent(params.toString())));
};

const checkQRParameter = () => {
    const urlParams = new URLSearchParams(window.location.search);
    const qrParam = urlParams.get('qr');
    if (qrParam) {
        try {
            const decoded = decodeURIComponent(escape(atob(qrParam)));
            const params = new URLSearchParams(decoded);
            return {
                id: params.get('pid'),
                name: params.get('pn'),
                price: parseFloat(params.get('pp')),
                category: params.get('pc'),
                salePrice: parseFloat(params.get('pp')) * 1.5
            };
        } catch (e) {
            console.error('QR decode hatasƒ±:', e);
            return null;
        }
    }
    return null;
};

            });

};

const splitText = (doc, text, maxWidth) => {
    const words = text.split(' ');
    const lines = [];
    let currentLine = '';
    words.forEach(word => {
        const testLine = currentLine ? currentLine + ' ' + word : word;
        if (doc.getTextWidth(testLine) > maxWidth && currentLine) {
            lines.push(currentLine);
            currentLine = word;
        } else {
            currentLine = testLine;
        }
    });
    if (currentLine) lines.push(currentLine);
    return lines;
};

const printSingleLabel = (product) => {

            const qrDataUrl = canvas.toDataURL('image/png');
            doc.addImage(qrDataUrl, 'PNG', 3, 3, 34, 34);
            
            const name = toAsciiQR(product.name);
            let fontSize = 9;
            if (name.length > 30) fontSize = 6;
            else if (name.length > 20) fontSize = 7;
            else if (name.length > 15) fontSize = 8;
            
            doc.setFontSize(fontSize);
            doc.setFont('helvetica', 'bold');

const printMultipleLabels = (product, count) => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
    
    const cols = count > 30 ? 5 : 3;
    const rows = count > 30 ? 13 : 7;
    const labelWidth = count > 30 ? 38 : 63;
    const labelHeight = count > 30 ? 21 : 38;
    const marginX = count > 30 ? 5 : 7;
    const marginY = count > 30 ? 5 : 7;
    const qrSize = count > 30 ? 17 : 30;
    const maxWidth = count > 30 ? 16 : 28;
    const maxLines = count > 30 ? 3 : 5;
    
    const qrContainer = document.createElement('div');
    qrContainer.style.position = 'absolute';
    qrContainer.style.left = '-9999px';
    document.body.appendChild(qrContainer);
    
    new QRCode(qrContainer, {
        text: generateQRUrl(product),
        width: 200, height: 200,
        colorDark: '#000000', colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.M
    });
    
    setTimeout(() => {
        const canvas = qrContainer.querySelector('canvas');
        if (canvas) {
            const qrDataUrl = canvas.toDataURL('image/png');
            let labelNum = 0;
            
            for (let row = 0; row < rows && labelNum < count; row++) {
                for (let col = 0; col < cols && labelNum < count; col++) {
                    const x = marginX + (col * labelWidth);
                    const y = marginY + (row * labelHeight);
                    
                    doc.setDrawColor(220);
                    doc.setLineWidth(0.1);
                    doc.rect(x, y, labelWidth, labelHeight);
                    
                    doc.addImage(qrDataUrl, 'PNG', x + 1, y + 1, qrSize, qrSize);
                    
                    const textX = x + qrSize + 2;
                    const name = toAsciiQR(product.name);
                    let fontSize = count > 30 ? 5 : 7;
                    if (name.length > 25) fontSize = count > 30 ? 4 : 6;
                    
                    doc.setFontSize(fontSize);
                    doc.setFont('helvetica', 'bold');
                    
                    const lines = splitText(doc, name, maxWidth);
                    let textY = y + 4;
                    lines.slice(0, maxLines).forEach(line => {
                        doc.text(line, textX, textY);
                        textY += fontSize * 0.6;
                    });
                    
                    labelNum++;
                }
            }
            doc.save('etiketler_' + toAsciiQR(product.name).replace(/\s+/g, '_').substring(0, 15) + '_' + count + 'adet.pdf');
        }
        document.body.removeChild(qrContainer);
    }, 200);
};

const printBulkLabels = (productsArray, countPerProduct) => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
    
    const cols = 3, rows = 7, labelWidth = 63, labelHeight = 38, marginX = 7, marginY = 7;
    const labelsPerPage = cols * rows;
    let currentLabel = 0;
    
    const qrPromises = productsArray.map(product => {
        return new Promise((resolve) => {
            const qrContainer = document.createElement('div');
            qrContainer.style.position = 'absolute';
            qrContainer.style.left = '-9999px';
            document.body.appendChild(qrContainer);
            
            new QRCode(qrContainer, {
                text: generateQRUrl(product),
                width: 200, height: 200,
                colorDark: '#000000', colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.M
            });
            
            setTimeout(() => {
                const canvas = qrContainer.querySelector('canvas');
                const qrDataUrl = canvas ? canvas.toDataURL('image/png') : null;
                document.body.removeChild(qrContainer);
                resolve({ product, qrDataUrl });
            }, 100);
        });
    });
    
    Promise.all(qrPromises).then(results => {
        results.forEach(({ product, qrDataUrl }) => {
            if (!qrDataUrl) return;
            
            for (let i = 0; i < countPerProduct; i++) {
                if (currentLabel > 0 && currentLabel % labelsPerPage === 0) {
                    doc.addPage();
                }
                
                const labelOnPage = currentLabel % labelsPerPage;
                const row = Math.floor(labelOnPage / cols);
                const col = labelOnPage % cols;
                const x = marginX + (col * labelWidth);
                const y = marginY + (row * labelHeight);
                
                doc.setDrawColor(220);
                doc.setLineWidth(0.1);
                doc.rect(x, y, labelWidth, labelHeight);
                doc.addImage(qrDataUrl, 'PNG', x + 1, y + 1, 30, 30);
                
                const textX = x + 33;
                const name = toAsciiQR(product.name);
                let fontSize = name.length > 25 ? 6 : 7;
                
                doc.setFontSize(fontSize);
                doc.setFont('helvetica', 'bold');
                
                const lines = splitText(doc, name, 28);
                let textY = y + 6;
                lines.slice(0, 5).forEach(line => {
                    doc.text(line, textX, textY);
                    textY += fontSize * 0.6;
                });
                
                currentLabel++;
            }
        });
        
        const totalLabels = productsArray.length * countPerProduct;
        doc.save('toplu_etiketler_' + productsArray.length + 'urun_' + totalLabels + 'adet.pdf');
        alert('‚úÖ ' + productsArray.length + ' √ºr√ºn i√ßin toplam ' + totalLabels + ' etiket olu≈üturuldu!');
    });
};

const Login = async () => {
    try {
        // Firebase Authentication ile giri≈ü
        const email = loginForm.username.includes('@') 
            ? loginForm.username 
            : loginForm.username + '@avantaj.com';
        
        const userCredential = await firebase.auth().signInWithEmailAndPassword(
            email, 
            loginForm.password
        );
        
        // Kullanƒ±cƒ± bilgilerini database'den al
        const userSnapshot = await database.ref('users/' + email.replace(/\./g, ',')).once('value');
        const userData = userSnapshot.val();
        
        if (userData) {
            const userSession = {
                username: loginForm.username,
                email: email,
                uid: userCredential.user.uid,
                role: userData.role,
                name: userData.name
            };
            
            setCurrentUser(userSession);
            localStorage.setItem('currentUser', JSON.stringify(userSession));
            console.log('‚úÖ Giri≈ü ba≈üarƒ±lƒ±:', userSession);
            setLoginForm({ username: '', password: '' });
        } else {
            alert('Kullanƒ±cƒ± bilgileri bulunamadƒ±!');
        }
        
    } catch (error) {
        console.error('Giri≈ü hatasƒ±:', error);
        if (error.code === 'auth/user-not-found') {
            alert('Kullanƒ±cƒ± bulunamadƒ±!');
        } else if (error.code === 'auth/wrong-password') {
            alert('≈ûifre hatalƒ±!');
        } else if (error.code === 'auth/invalid-email') {
            alert('Ge√ßersiz email formatƒ±!');
        } else {
            alert('Giri≈ü hatasƒ±: ' + error.message);
        }
    }
};

        if (user) {

                const email = user.email;

        }
    });
    
    return () => unsubscribe();

const downloadCartAsPDF = () => {

    // T√ºrk√ße karakter d√∂n√º≈üt√ºrme fonksiyonu
    const toAscii = (text) => {
        if (!text) return '';
        return text
            .replace(/ƒü/g, 'g').replace(/ƒû/g, 'G')
            .replace(/√º/g, 'u').replace(/√ú/g, 'U')
            .replace(/≈ü/g, 's').replace(/≈û/g, 'S')
            .replace(/ƒ±/g, 'i').replace(/ƒ∞/g, 'I')
            .replace(/√∂/g, 'o').replace(/√ñ/g, 'O')
            .replace(/√ß/g, 'c').replace(/√á/g, 'C');
    };
    
    // Sayƒ± formatƒ± - binlik ayra√ß nokta, kuru≈ü ayra√ß virg√ºl
    const formatNumber = (num) => {
        return num.toLocaleString('tr-TR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    };
    
    // Metni belirli geni≈üliƒüe g√∂re satƒ±rlara b√∂l
    const splitTextToLines = (text, maxWidth) => {
        const asciiText = toAscii(text);
        const words = asciiText.split(' ');
        const lines = [];
        let currentLine = '';
        
        words.forEach(word => {
            const testLine = currentLine ? currentLine + ' ' + word : word;
            const testWidth = doc.getTextWidth(testLine);
            
            if (testWidth > maxWidth && currentLine) {
                lines.push(currentLine);
                currentLine = word;
            } else {
                currentLine = testLine;
            }
        });
        
        if (currentLine) {
            lines.push(currentLine);
        }
        
        return lines.length > 0 ? lines : [asciiText];
    };
